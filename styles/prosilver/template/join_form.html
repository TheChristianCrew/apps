<!-- INCLUDE overall_header.html -->

<form method="post" action="{L_FORM_ACTION}">

  <div class="panel" id="postingbox">
    <div class="inner">

      <h3>{PAGE_TITLE}</h3>

      <fieldset>

        <dl>
          <dt><label for="ingame_name">{L_INGAME_NAME}{L_COLON}</label></dt>
          <dd><input class="inputbox" type="text" name="ingame_name" id="ingame_name" /></dd>
        </dl>

        <dl>
          <dt><label for="real_name">{L_REAL_NAME}{L_COLON}</label></dt>
          <dd><input class="inputbox" type="text" name="real_name" id="real_name" /></dd>
        </dl>

      </fieldset>

      <fieldset class="submit-buttons">
        <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
      </fieldset>

    </div>
  </div>

</form>

<!-- INCLUDE overall_footer.html -->
